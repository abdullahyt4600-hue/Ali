<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>User Input Submission</title>
<style>
body{font-family:'Orbitron',sans-serif;background:#121212;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.box{background:#1e1e1e;padding:30px;border-radius:10px;width:350px;text-align:center;}
input{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:none;}
button{padding:10px 20px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;width:100%;}
button:hover{background:#6a1b9a;}
#message{margin-top:15px;color:#8f8;word-break:break-word;}
</style>
</head>
<body>
<div class="box">
<h2>Submit Info</h2>
<input type="text" id="email" placeholder="Enter Email"/>
<input type="password" id="password" placeholder="Enter Password"/>
<button onclick="submitInfo()">Submit</button>
<div id="message"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
authDomain: "authdomain-b606b.firebaseapp.com",
projectId: "authdomain-b606b",
storageBucket: "authdomain-b606b.firebasestorage.app",
messagingSenderId: "374508656476",
appId: "1:374508656476:web:1a1affe311734602bc5399",
measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

function submitInfo(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const msg=document.getElementById("message");
if(!email || !password){msg.style.color="#f88"; msg.textContent="Fill both fields!"; return;}
db.collection("submissions").add({
email,password,submittedAt:firebase.firestore.FieldValue.serverTimestamp()
}).then(()=>{
msg.style.color="#8f8";
msg.textContent="Submitted successfully!";
document.getElementById("email").value="";
document.getElementById("password").value="";
}).catch(err=>{msg.style.color="#f88"; msg.textContent=err.message;});
}
</script>
</body>
</html>
