<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Ali Hacking Course</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin:0; font-family:'Orbitron',sans-serif;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:#fff; display:flex; justify-content:center; align-items:center;
      height:100vh;
    }
    .container {
      background:rgba(0,0,0,0.8); padding:40px; border-radius:15px;
      width:350px; text-align:center; box-shadow:0 0 25px #8e24aa;
    }
    h1 { margin-bottom:20px; color:#ce93d8; }
    input, button {
      width:100%; padding:12px; margin:8px 0; border:none; border-radius:8px;
      font-size:16px;
    }
    input { background:#2c2c4d; color:#fff; }
    input:focus { background:#3a3a5c; outline:none; }
    button { background:#8e24aa; color:#fff; font-weight:bold; cursor:pointer; }
    button:hover { background:#6a1b9a; }
    .msg { height:20px; color:#ff6666; font-weight:bold; }
    .link { display:block; margin-top:10px; color:#b39ddb; cursor:pointer; }
    .link:hover { color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <div id="msg" class="msg"></div>
    <input id="email" type="email" placeholder="Enter your email" />
    <button onclick="resetPassword()">Reset Password</button>
    <span class="link" onclick="location.href='index.html'">‚Üê Back to Login</span>
  </div>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
      authDomain: "authdomain-b606b.firebaseapp.com",
      projectId: "authdomain-b606b",
      storageBucket: "authdomain-b606b.firebasestorage.app",
      messagingSenderId: "374508656476",
      appId: "1:374508656476:web:1a1affe311734602bc5399",
      measurementId: "G-FH5BSP31E7"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    function resetPassword() {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg");

      if (!email) {
        msg.textContent = "Enter your email first";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent!");
          location.href = "index.html";
        })
        .catch(error => {
          msg.textContent = error.message;
        });
    }
  </script>
</body>
</html>
