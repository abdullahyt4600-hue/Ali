<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel - Ali Hacking Course</title>
  <style>
    body{font-family:Arial, sans-serif;background:#121212;color:#fff;padding:20px;}
    h1{color:#ce93d8;}
    table{width:100%;border-collapse:collapse;margin-top:20px;}
    th,td{padding:12px;border-bottom:1px solid #444;text-align:left;}
    th{background:#8e24aa;}
    tr:hover{background:#333;}
    .logout{margin-top:20px;padding:10px 20px;background:#8e24aa;border:none;color:#fff;cursor:pointer;}
    .logout:hover{background:#6a1b9a;}
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>
  <button class="logout" onclick="logout()">Logout</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
      authDomain: "authdomain-b606b.firebaseapp.com",
      projectId: "authdomain-b606b",
      storageBucket: "authdomain-b606b.firebasestorage.app",
      messagingSenderId: "374508656476",
      appId: "1:374508656476:web:1a1affe311734602bc5399",
      measurementId: "G-FH5BSP31E7"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // check if logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadUsers();
      }
    });

    // load all users from Firestore
    function loadUsers() {
      db.collection("users").get().then(snapshot => {
        const tbody = document.getElementById("userList");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${data.email}</td><td>${data.createdAt.toDate()}</td>`;
          tbody.appendChild(tr);
        });
      });
    }

    // logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
