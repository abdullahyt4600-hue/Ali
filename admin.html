<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Panel - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#121212;color:#fff;padding:20px;}
h1{color:#ce93d8;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{padding:12px;border-bottom:1px solid #444;text-align:left;}
th{background:#8e24aa;}
tr:hover{background:#333;}
.logout{margin-top:20px;padding:10px 20px;background:#8e24aa;border:none;color:#fff;cursor:pointer;}
.logout:hover{background:#6a1b9a;}
</style>
</head>
<body>
<h1>Admin Panel - TryHackingMe</h1>

<h2>Registered Users</h2>
<table>
<thead>
<tr>
<th>Email</th>
<th>Name</th>
<th>Created At</th>
<th>Last Online</th>
</tr>
</thead>
<tbody id="userList"></tbody>
</table>

<button class="logout" onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Only admin access
auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="index.html";
  else if(user.email !== "abdullahyt4622@gmail.com") window.location.href="dashboard.html";
  else loadUsers();
});

function loadUsers(){
  const tbody = document.getElementById("userList");
  tbody.innerHTML="";
  db.collection("users").orderBy("createdAt","desc").get().then(snapshot=>{
    if(snapshot.empty){ tbody.innerHTML="<tr><td colspan='4'>No users found</td></tr>"; return; }
    snapshot.forEach(doc=>{
      const data = doc.data();
      const createdAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : "N/A";
      const lastOnline = data.lastOnline ? data.lastOnline.toDate().toLocaleString() : "N/A";
      const tr = document.createElement("tr");
      tr.innerHTML=`<td>${data.email}</td><td>${data.name}</td><td>${createdAt}</td><td>${lastOnline}</td>`;
      tbody.appendChild(tr);
    });
  });
}

function logout(){ auth.signOut().then(()=> window.location.href="index.html"); }
</script>
</body>
</html>
