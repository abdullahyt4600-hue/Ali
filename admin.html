<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TryHackingMe Admin Panel</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#121212;color:#fff;padding:20px;}
h1,h2{color:#ce93d8;margin-bottom:10px;}
table{width:100%;border-collapse:collapse;margin-top:20px;table-layout:auto;}
th,td{padding:12px;border-bottom:1px solid #444;text-align:left;word-break:break-word;}
th{background:#8e24aa;}
tr:hover{background:#333;}
.back-btn{padding:8px 15px;border:none;border-radius:5px;background:#555;color:#fff;cursor:pointer;margin-bottom:20px;}
.back-btn:hover{background:#777;}
button.show-pass{padding:5px 10px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;}
button.show-pass:hover{background:#6a1b9a;}
.no-data{color:#888;text-align:center;}
</style>
</head>
<body>

<button class="back-btn" onclick="goBack()">‚Üê Back</button>
<h1>Admin Panel - TryHackingMe</h1>

<h2>Registered Users</h2>
<table>
<thead>
<tr>
  <th>Email</th>
  <th>Last Online</th>
  <th>Created At</th>
  <th>Banned</th>
  <th>Ban Timeout</th>
  <th>Password</th>
</tr>
</thead>
<tbody id="userList"><tr><td colspan="6" class="no-data">Loading...</td></tr></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.firebasestorage.app",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// Only admin email can access
auth.onAuthStateChanged(user=>{
  if(!user || user.email!=="abdullahyt4622@gmail.com"){
    window.location.href="index.html";
  } else {
    loadUsers();
  }
});

function loadUsers(){
  db.collection("users").orderBy("createdAt","desc").get()
  .then(snapshot=>{
    const tbody = document.getElementById("userList");
    tbody.innerHTML="";
    if(snapshot.empty){
      tbody.innerHTML='<tr><td colspan="6" class="no-data">No users found</td></tr>';
      return;
    }

    snapshot.forEach(doc=>{
      const data = doc.data();
      const lastOnline = data.lastOnline ? data.lastOnline.toDate().toLocaleString() : "N/A";
      const createdAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : "N/A";
      const banned = data.banned ? "Yes" : "No";
      const banTimeout = data.banTimeout ? data.banTimeout.toDate().toLocaleString() : "-";
      const password = data.password || "";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.email || 'N/A'}</td>
        <td>${lastOnline}</td>
        <td>${createdAt}</td>
        <td>${banned}</td>
        <td>${banTimeout}</td>
        <td><button class="show-pass" onclick="togglePassword(this,'${password}')">Show</button></td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err=>{
    console.error("Error loading users:", err);
    const tbody = document.getElementById("userList");
    tbody.innerHTML='<tr><td colspan="6" class="no-data">Error loading users</td></tr>';
  });
}

function togglePassword(btn, pass){
  if(btn.textContent === "Show") btn.textContent = pass;
  else btn.textContent = "Show";
}

function goBack(){ window.location.href="index.html"; }
</script>

</body>
</html>
