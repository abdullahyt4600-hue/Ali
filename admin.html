<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Panel - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;padding:20px;}
h1{color:#ce93d8;}
table{width:100%;border-collapse:collapse;margin-top:20px;background:#1e1e1e;}
th,td{padding:12px;border-bottom:1px solid #444;text-align:left;}
th{background:#8e24aa;}
tr:hover{background:#333;}
.logout{margin-top:20px;padding:10px 20px;background:#8e24aa;border:none;color:#fff;cursor:pointer;}
.logout:hover{background:#6a1b9a;}
@media(max-width:768px){table,thead,tbody,th,td,tr{display:block;}th{padding:10px;}td{padding:10px 0;}}
</style>
</head>
<body>

<h1>Admin Panel - TryHackingMe</h1>

<h2>Registered Users</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Signup Date</th>
      <th>Last Online</th>
    </tr>
  </thead>
  <tbody id="userList"><tr><td colspan="4">Loading users...</td></tr></tbody>
</table>

<h2>User Submissions</h2>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Challenge</th>
      <th>Solution</th>
      <th>Submitted At</th>
    </tr>
  </thead>
  <tbody id="submissionList"><tr><td colspan="4">Loading submissions...</td></tr></tbody>
</table>

<button class="logout" onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user || user.email!=="abdullahyt4622@gmail.com") window.location.href="index.html";
  else loadUsers();
});

function loadUsers(){
  db.collection('users').orderBy('createdAt','desc').get().then(snapshot=>{
    const tbody=document.getElementById('userList');
    tbody.innerHTML='';
    if(snapshot.empty){ tbody.innerHTML='<tr><td colspan="4">No users found</td></tr>'; return; }
    snapshot.forEach(doc=>{
      const data=doc.data();
      const signup = data.createdAt ? data.createdAt.toDate().toLocaleString() : 'N/A';
      const last = data.lastOnline ? data.lastOnline.toDate().toLocaleString() : 'N/A';
      tbody.innerHTML += `<tr><td>${data.name}</td><td>${data.email}</td><td>${signup}</td><td>${last}</td></tr>`;
    });
  });

  db.collection('submissions').orderBy('submittedAt','desc').get().then(snapshot=>{
    const tbody=document.getElementById('submissionList');
    tbody.innerHTML='';
    if(snapshot.empty){ tbody.innerHTML='<tr><td colspan="4">No submissions found</td></tr>'; return; }
    snapshot.forEach(doc=>{
      const data=doc.data();
      const time = data.submittedAt ? data.submittedAt.toDate().toLocaleString() : 'N/A';
      tbody.innerHTML += `<tr><td>${data.email}</td><td>${data.challenge}</td><td>${data.solution}</td><td>${time}</td></tr>`;
    });
  });
}

function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }
</script>
</body>
</html>
