<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel - Login to Your Account</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin:0;
      font-family:'Orbitron',sans-serif;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:#fff;
      padding:20px;
    }
    h1{ color:#a67fff; text-align:center; margin-bottom:20px; }
    .admin-msg {
      text-align:center;
      margin-bottom:10px;
      font-weight:bold;
      color:#b39ddb;
    }
    table {
      width:100%;
      border-collapse:collapse;
      background:rgba(0,0,0,0.85);
      border-radius:10px;
      overflow:hidden;
      margin-top:20px;
    }
    th, td {
      padding:12px;
      border-bottom:1px solid #444;
      text-align:left;
    }
    th { background:#8e24aa; }
    tr:hover { background:#3a3a5c; }
    .logout {
      margin-top:20px;
      padding:12px 20px;
      background:#8e24aa;
      border:none;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      border-radius:8px;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }
    .logout:hover { background:#6a1b9a; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="admin-msg" id="adminMsg">Welcome, Admin!</div>
  
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <button class="logout" onclick="logout()">Logout</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
      authDomain: "authdomain-b606b.firebaseapp.com",
      projectId: "authdomain-b606b",
      storageBucket: "authdomain-b606b.firebasestorage.app",
      messagingSenderId: "374508656476",
      appId: "1:374508656476:web:1a1affe311734602bc5399",
      measurementId: "G-FH5BSP31E7"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const adminEmail = "youradminemail@example.com"; // Replace with your email

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else if (user.email !== adminEmail) {
        alert("You are not authorized to view this page!");
        auth.signOut().then(() => window.location.href = "index.html");
      } else {
        document.getElementById("adminMsg").style.display = "block";
        loadUsers();
      }
    });

    function loadUsers() {
      db.collection("users").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          const tbody = document.getElementById("userList");
          tbody.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const createdAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : "N/A";
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${data.email}</td><td>${createdAt}</td>`;
            tbody.appendChild(tr);
          });
        }).catch(err => console.error(err));
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
