<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Panel - HackLearn</title>
<style>
body{font-family:'Orbitron',sans-serif;background:#121212;color:#fff;padding:20px;}
h1{color:#ce93d8;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{padding:12px;border-bottom:1px solid #444;text-align:left;}
th{background:#8e24aa;}
tr:hover{background:#333;}
.logout{margin-top:20px;padding:10px 20px;background:#8e24aa;border:none;color:#fff;cursor:pointer;border-radius:5px;}
.logout:hover{background:#6a1b9a;}
</style>
</head>
<body>
<h1>Admin Dashboard</h1>
<table>
  <thead>
    <tr><th>Email</th><th>Points</th><th>Created At</th></tr>
  </thead>
  <tbody id="userList"></tbody>
</table>
<button class="logout" onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user || user.email !== "youradminemail@gmail.com"){
    window.location.href="index.html";
  } else {
    loadUsers();
  }
});

function loadUsers(){
  db.collection("users").orderBy("createdAt","desc").get().then(snapshot=>{
    const tbody=document.getElementById("userList");
    tbody.innerHTML="";
    snapshot.forEach(doc=>{
      const data = doc.data();
      const createdAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : "N/A";
      const points = data.points || 0;
      const tr = document.createElement("tr");
      tr.innerHTML=`<td>${data.email}</td><td>${points}</td><td>${createdAt}</td>`;
      tbody.appendChild(tr);
    });
  });
}

function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }
</script>
</body>
</html>
