<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>HackLearn Admin Panel</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#121212;color:#fff;display:flex;flex-direction:row;}
/* Sidebar */
.sidebar{width:250px;background:#1c1c1c;height:100vh;display:flex;flex-direction:column;padding:20px;position:fixed;}
.sidebar h2{color:#ce93d8;text-align:center;margin-bottom:20px;}
.sidebar a{color:#fff;text-decoration:none;padding:10px;border-radius:5px;margin-bottom:5px;display:block;transition:0.3s;}
.sidebar a:hover{background:#333;color:#ce93d8;}
/* Main content */
.main{margin-left:250px;padding:20px;flex:1;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
header h1{color:#ce93d8;}
header button{padding:10px 20px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;}
header button:hover{background:#6a1b9a;}
/* Table */
table{width:100%;border-collapse:collapse;}
th,td{padding:12px;border-bottom:1px solid #444;text-align:left;}
th{background:#8e24aa;}
tr:hover{background:#333;}
.badge{padding:3px 8px;border-radius:5px;font-size:0.8rem;color:#fff;}
.badge.New{background:#6a1b9a;}
.badge.Hot{background:#d32f2f;}
.badge.Pro{background:#fbc02d;color:#000;}
</style>
</head>
<body>

<div class="sidebar">
  <h2>HackLearn Admin</h2>
  <a href="#">Dashboard</a>
  <a href="#">Users</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">
<header>
  <h1>Admin Panel</h1>
</header>

<table>
  <thead>
    <tr><th>Email</th><th>Points</th><th>Badges</th><th>Signup Date</th></tr>
  </thead>
  <tbody id="userList"></tbody>
</table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.firebasestorage.app",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// Protect page: only admin email
auth.onAuthStateChanged(user=>{
  if(!user || user.email !== "abdullahyt4622@gmail.com"){
    window.location.href="index.html";
  } else {
    loadUsers();
  }
});

function loadUsers(){
  db.collection("users").orderBy("createdAt","desc").get().then(snapshot=>{
    const tbody=document.getElementById("userList");
    tbody.innerHTML="";
    snapshot.forEach(doc=>{
      const data = doc.data();
      const createdAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : "N/A";
      const points = data.points || 0;
      const badges = data.badges || "0";
      const badgeClass = ["New","Hot","Pro"][Math.floor(Math.random()*3)]; // sample badge color
      const tr = document.createElement("tr");
      tr.innerHTML=`<td>${data.email}</td>
                    <td>${points}</td>
                    <td><span class="badge ${badgeClass}">${badges}</span></td>
                    <td>${createdAt}</td>`;
      tbody.appendChild(tr);
    });
  });
}

function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }
</script>
</body>
</html>
