<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Panel - TryHackingMe</title>
<style>
body{font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;padding:20px;}
h1,h2{color:#ce93d8;margin-bottom:10px;}
table{width:100%;border-collapse:collapse;margin-bottom:30px;}
th,td{padding:12px;border-bottom:1px solid #444;text-align:left;}
th{background:#8e24aa;}
tr:hover{background:#333;}
.logout{padding:10px 20px;background:#8e24aa;border:none;color:#fff;cursor:pointer;margin-bottom:20px;}
.logout:hover{background:#6a1b9a;}
</style>
</head>
<body>

<h1>Admin Panel - TryHackingMe</h1>

<h2>Registered Users</h2>
<table>
<thead>
<tr><th>Name</th><th>Email</th><th>Signup Date</th><th>Last Online</th></tr>
</thead>
<tbody id="userList"><tr><td colspan="4">Loading users...</td></tr></tbody>
</table>

<h2>User Submissions</h2>
<table>
<thead>
<tr><th>Email</th><th>Challenge</th><th>Solution</th><th>Submitted At</th></tr>
</thead>
<tbody id="submissionList"><tr><td colspan="4">Loading submissions...</td></tr></tbody>
</table>

<button class="logout" onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// Only allow admin email
const ADMIN_EMAIL = "abdullahyt4622@gmail.com";

auth.onAuthStateChanged(user => {
  if(!user){ window.location.href="index.html"; return; }
  if(user.email !== ADMIN_EMAIL){ window.location.href="dashboard.html"; return; }

  loadUsers();
  loadSubmissions();
});

function loadUsers(){
  const userList = document.getElementById('userList');
  db.collection("users").orderBy("createdAt","desc").get().then(snapshot=>{
    if(snapshot.empty){ userList.innerHTML='<tr><td colspan="4">No users found</td></tr>'; return; }
    userList.innerHTML='';
    snapshot.forEach(doc=>{
      const data = doc.data();
      const createdAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : "N/A";
      const lastOnline = data.lastOnline ? data.lastOnline.toDate().toLocaleString() : "N/A";
      const tr = document.createElement('tr');
      tr.innerHTML=`<td>${data.name||'N/A'}</td><td>${data.email}</td><td>${createdAt}</td><td>${lastOnline}</td>`;
      userList.appendChild(tr);
    });
  });
}

function loadSubmissions(){
  const submissionList = document.getElementById('submissionList');
  db.collection("submissions").orderBy("submittedAt","desc").get().then(snapshot=>{
    if(snapshot.empty){ submissionList.innerHTML='<tr><td colspan="4">No submissions found</td></tr>'; return; }
    submissionList.innerHTML='';
    snapshot.forEach(doc=>{
      const data = doc.data();
      const submittedAt = data.submittedAt ? data.submittedAt.toDate().toLocaleString() : "N/A";
      const tr = document.createElement('tr');
      tr.innerHTML=`<td>${data.email}</td><td>${data.challenge}</td><td>${data.solution}</td><td>${submittedAt}</td>`;
      submissionList.appendChild(tr);
    });
  });
}

function logout(){
  auth.signOut().then(()=>{ window.location.href="index.html"; });
}
</script>
</body>
</html>
