<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sign Up - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.signup-container{background:#1e1e1e;padding:40px;border-radius:10px;width:300px;text-align:center;}
.signup-container h2{color:#ce93d8;margin-bottom:20px;}
.signup-container input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;}
.signup-container button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;}
.signup-container button:hover{background:#6a1b9a;}
#signupMsg{margin-top:10px;font-size:0.9rem;color:#f88;}
</style>
</head>
<body>

<div class="signup-container">
<h2>Create Account</h2>
<input type="text" id="signupName" placeholder="Your Name"/>
<input type="email" id="signupEmail" placeholder="Email"/>
<input type="password" id="signupPassword" placeholder="Password"/>
<button onclick="signup()">Sign Up</button>
<p id="signupMsg"></p>
<p>Already have account? <a href="index.html" style="color:#ce93d8;">Login</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function signup(){
  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  const msg = document.getElementById('signupMsg');
  msg.textContent='';

  if(!name || !email || !password){ msg.textContent="All fields are required!"; return; }

  auth.createUserWithEmailAndPassword(email,password)
    .then((userCredential)=>{
      const user = userCredential.user;
      db.collection("users").doc(user.uid).set({
        name: name,
        email: email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        lastOnline: firebase.firestore.FieldValue.serverTimestamp()
      }).then(()=>{
        msg.style.color="#8f8";
        msg.textContent="Account created! Redirecting to login...";
        setTimeout(()=>{ window.location.href="index.html"; },1500);
      });
    })
    .catch((error)=>{ msg.textContent = error.message; });
}
</script>
</body>
</html>
