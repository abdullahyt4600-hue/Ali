<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#121212;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{width:90%;max-width:400px;padding:20px;background:#1e1e1e;border-radius:10px;}
h1{color:#ce93d8;text-align:center;margin-bottom:20px;}
input{width:100%;padding:12px;margin:10px 0;border-radius:5px;border:none;background:#2b2b2b;color:#fff;}
button{width:100%;padding:12px;background:#8e24aa;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
button:hover{background:#6a1b9a;}
.error{color:red;text-align:center;margin-top:10px;}
p{text-align:center;margin-top:10px;}
a{color:#ce93d8;text-decoration:none;}
a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="container">
  <h1>Create Account</h1>
  <input type="email" id="email" placeholder="Email"/>
  <input type="password" id="password" placeholder="Password"/>
  <button onclick="signup()">Sign Up</button>
  <p class="error" id="error"></p>
  <p>Already have an account? <a href="index.html">Login here</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.firebasestorage.app",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function signup(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorEl = document.getElementById("error");
  errorEl.textContent = "";

  if(!email || !password){ errorEl.textContent="Please enter email and password!"; return; }

  auth.createUserWithEmailAndPassword(email,password)
  .then(cred=>{
    db.collection("users").doc(cred.user.uid).set({
      email: email,
      password: password,
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      lastOnline: firebase.firestore.FieldValue.serverTimestamp(),
      banned:false,
      banTimeout:null
    }).then(()=> window.location.href="index.html");
  })
  .catch(err=>{ errorEl.textContent=err.message; });
}
</script>
</body>
</html>
