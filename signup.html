<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Signup - Ali Hacking Course</title>
  <style>
    body{
      font-family:'Orbitron',sans-serif;
      background:#121212;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .signup-box{
      background:#1e1e1e;
      padding:30px;
      border-radius:10px;
      box-shadow:0 0 10px #000;
    }
    input{
      display:block;
      width:100%;
      margin-bottom:15px;
      padding:10px;
      border:none;
      border-radius:5px;
    }
    button{
      padding:10px 20px;
      border:none;
      border-radius:5px;
      background:#8e24aa;
      color:#fff;
      cursor:pointer;
    }
    button:hover{background:#6a1b9a;}
    .message{margin-top:10px;color:#f88;}
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Signup</h2>
    <input type="email" id="email" placeholder="Email"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="signup()">Sign Up</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
      authDomain: "authdomain-b606b.firebaseapp.com",
      projectId: "authdomain-b606b",
      storageBucket: "authdomain-b606b.appspot.com",
      messagingSenderId: "374508656476",
      appId: "1:374508656476:web:1a1affe311734602bc5399",
      measurementId: "G-FH5BSP31E7"
    };

    if(!firebase.apps.length){
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    function signup(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";

      if(!email || !password){
        messageDiv.textContent = "Please fill all fields!";
        return;
      }

      auth.createUserWithEmailAndPassword(email,password)
        .then(userCredential=>{
          const user = userCredential.user;
          // Save to Firestore
          db.collection("users").doc(user.uid).set({
            email: user.email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(()=>{
            messageDiv.style.color = "#8f8";
            messageDiv.textContent = "Signup successful! Redirecting to login...";
            setTimeout(()=>window.location.href="index.html",2000);
          });
        })
        .catch(error=>{
          console.error(error);
          messageDiv.textContent = error.message;
        });
    }
  </script>
</body>
</html>
