<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Login - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#1e1e1e;padding:30px;border-radius:10px;width:90%;max-width:400px;}
h2{color:#ce93d8;text-align:center;margin-bottom:20px;}
input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;}
button{width:100%;padding:10px;background:#8e24aa;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
button:hover{background:#6a1b9a;}
p{text-align:center;margin-top:10px;}
a{text-decoration:none;color:#ce93d8;font-weight:bold;}
#errorMsg{color:#f88;font-size:0.9rem;margin-top:5px;}
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"/>
  <input type="password" id="password" placeholder="Password"/>
  <button onclick="login()">Login</button>
  <p id="errorMsg"></p>
  <p>Don't have account? <a href="signup.html">Sign Up</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

function login(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const errorMsg = document.getElementById('errorMsg');
  errorMsg.textContent='';

  if(!email || !password){ errorMsg.textContent="Enter email and password!"; return; }

  auth.signInWithEmailAndPassword(email,password)
    .then(userCredential=>{
      const userEmail = userCredential.user.email;
      if(userEmail==="abdullahyt4622@gmail.com"){ // admin
        window.location.href="admin.html";
      } else {
        window.location.href="dashboard.html";
      }
    })
    .catch(error=>{
      errorMsg.textContent="Email or password incorrect!";
    });
}
</script>

</body>
</html>
