<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;}
header{display:flex;justify-content:space-between;padding:20px;background:#121212;border-bottom:1px solid #333;}
header h1{color:#ce93d8;}
header nav a{color:#fff;text-decoration:none;margin-left:20px;font-weight:bold;}
header nav a:hover{color:#ce93d8;}
.sidebar{position:fixed;top:70px;left:0;width:200px;height:100%;background:#1e1e1e;padding-top:20px;}
.sidebar a{display:block;color:#fff;padding:10px 20px;text-decoration:none;margin-bottom:5px;}
.sidebar a:hover{background:#333;}
.main{margin-left:220px;padding:20px;}
button.logout{padding:10px 20px;background:#8e24aa;color:#fff;border:none;cursor:pointer;margin-top:20px;}
button.logout:hover{background:#6a1b9a;}
@media(max-width:768px){.sidebar{position:static;width:100%;height:auto;margin-bottom:20px;}.main{margin-left:0;}}
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <nav>
    <a onclick="logout()">Logout</a>
  </nav>
</header>

<div class="sidebar">
  <a href="#" onclick="showWelcome()">Home</a>
  <a href="#" onclick="showWifi()">WiFi Hacking</a>
</div>

<div class="main" id="mainContent">
  <h2 id="welcomeText">Welcome!</h2>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="index.html";
  else {
    db.collection("users").doc(user.uid).get().then(doc=>{
      const name = doc.data()?.name || user.email;
      document.getElementById('welcomeText').textContent = `Welcome ${name}!`;
    });
  }
});

function showWelcome(){
  const name = document.getElementById('welcomeText').textContent;
  document.getElementById('mainContent').innerHTML=`<h2>${name}</h2><p>Select an option from the sidebar.</p>`;
}

function showWifi(){
  document.getElementById('mainContent').innerHTML=`
    <h2>WiFi Hacking</h2>
    <p>Click below to watch tutorial:</p>
    <iframe src="https://drive.google.com/file/d/1gkcnrhm6FuXIrDVIe9Gd4FCO9QlLWJxn/preview" width="100%" height="400" allow="autoplay"></iframe>
  `;
}

function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }
</script>
</body>
</html>
