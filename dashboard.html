<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;display:flex;flex-direction:column;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 30px;background:#121212;border-bottom:1px solid #333;}
header h1{color:#ce93d8;}
header button{padding:8px 15px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;}
header button:hover{background:#6a1b9a;}
.container{display:flex;flex:1;flex-wrap:wrap;}
.sidebar{flex:0 0 200px;background:#1e1e1e;padding:20px;min-height:calc(100vh - 50px);}
.sidebar button{display:block;width:100%;margin:10px 0;padding:10px;background:#2b2b2b;color:#fff;border:none;border-radius:5px;cursor:pointer;text-align:left;}
.sidebar button:hover{background:#3a1b9a;}
.main{flex:1;padding:20px;}
.card{background:#1e1e1e;padding:15px;margin:10px 0;border-radius:10px;}
#videoFrame{width:100%;height:400px;border:none;border-radius:10px;}
.backBtn{margin-top:10px;padding:5px 10px;background:#8e24aa;border:none;border-radius:5px;color:#fff;cursor:pointer;}
.backBtn:hover{background:#6a1b9a;}
@media(max-width:768px){.container{flex-direction:column;}.sidebar{flex:1;}}
</style>
</head>
<body>

<header>
  <h1>TryHackingMe Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="sidebar">
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('wifi')">WiFi Hacking</button>
    <button onclick="showTab('web')">Web Hacking</button>
    <button onclick="showTab('profile')">Profile</button>
  </div>
  <div class="main" id="mainContent">
    <div id="home" class="tab">
      <h2>Welcome!</h2>
      <p>Select a challenge from left sidebar.</p>
    </div>
    <div id="wifi" class="tab" style="display:none;">
      <h2>WiFi Hacking</h2>
      <p>Click the button below to watch tutorial video.</p>
      <button onclick="openVideo('https://drive.google.com/uc?export=download&id=16PpL6zUBwytc9fnNouqncArauW10icuH')">View Video</button>
      <button class="backBtn" onclick="showTab('home')">Back</button>
    </div>
    <div id="web" class="tab" style="display:none;">
      <h2>Web Hacking</h2>
      <p>Click the button below to watch tutorial video.</p>
      <button onclick="openVideo('https://drive.google.com/uc?export=download&id=YOUR_WEB_VIDEO_ID')">View Video</button>
      <button class="backBtn" onclick="showTab('home')">Back</button>
    </div>
    <div id="profile" class="tab" style="display:none;">
      <h2>Profile</h2>
      <p id="userInfo"></p>
      <input type="password" id="currentPassword" placeholder="Current Password"/>
      <input type="password" id="newPassword" placeholder="New Password"/>
      <button onclick="changePassword()">Change Password</button>
      <button class="backBtn" onclick="showTab('home')">Back</button>
      <p id="passMsg"></p>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const mainContent = document.getElementById('mainContent');

auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="index.html";
  else{
    db.collection('users').doc(user.uid).get().then(doc=>{
      const data = doc.data();
      document.getElementById('userInfo').innerHTML=`Name: ${data.name}<br>Email: ${data.email}<br>Created At: ${data.createdAt.toDate().toLocaleString()}`;
    });
    db.collection('users').doc(user.uid).update({lastOnline: firebase.firestore.FieldValue.serverTimestamp()});
  }
});

function showTab(tab){ 
  document.querySelectorAll('.tab').forEach(el=>el.style.display='none'); 
  document.getElementById(tab).style.display='block'; 
}
function logout(){ auth.signOut().then(()=> window.location.href="index.html"); }
function openVideo(url){ window.open(url,"_blank"); }

function changePassword(){
  const user = auth.currentUser;
  const current = document.getElementById('currentPassword').value;
  const newPass = document.getElementById('newPassword').value;
  const msg = document.getElementById('passMsg');
  msg.textContent='';
  if(!current || !newPass){ msg.textContent="Fill both fields!"; return; }
  const credential = firebase.auth.EmailAuthProvider.credential(user.email,current);
  user.reauthenticateWithCredential(credential).then(()=>{
    user.updatePassword(newPass).then(()=> msg.style.color="green", msg.textContent="Password changed!");
  }).catch(err=> msg.textContent=err.message);
}
</script>
</body>
</html>
