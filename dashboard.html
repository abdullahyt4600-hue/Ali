<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;display:flex;min-height:100vh;}
.sidebar{width:250px;background:#121212;padding:20px;flex-shrink:0;position:fixed;height:100%;overflow:auto;}
.sidebar h2{color:#ce93d8;margin-bottom:20px;}
.sidebar a{display:block;color:#fff;text-decoration:none;padding:10px 5px;border-radius:5px;margin-bottom:5px;transition:0.3s;}
.sidebar a:hover{background:#333;}
.main{margin-left:250px;padding:20px;flex:1;}
button{padding:10px 20px;background:#8e24aa;color:#fff;border:none;border-radius:5px;cursor:pointer;margin-top:10px;}
button:hover{background:#6a1b9a;}
iframe{width:100%;height:500px;border:none;border-radius:10px;}
@media(max-width:768px){.sidebar{width:100%;height:auto;position:relative;}.main{margin-left:0;}}
</style>
</head>
<body>

<div class="sidebar">
<h2 id="welcomeUser">Welcome</h2>
<a href="#" onclick="showSection('wifi')">Select Your Category - WiFi Hacking</a>
<a href="#" onclick="showSection('linux')">Select Your Category - Linux Basics</a>
<a href="#" onclick="showSection('pentest')">Select Your Category - Pentesting</a>
<a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">
<!-- Removed Home content -->
<div id="wifiSection" style="display:none;">
<h1>WiFi Hacking</h1>
<p>Learn WiFi security and hacking techniques.</p>
<iframe src="https://drive.google.com/file/d/1gkcnrhm6FuXIrDVIe9Gd4FCO9QlLWJxn/preview" allow="autoplay" allowfullscreen></iframe>
</div>

<div id="linuxSection" style="display:none;">
<h1>Linux Basics</h1>
<p>Learn Linux commands and terminal skills.</p>
<iframe src="https://drive.google.com/file/d/YOUR_LINUX_VIDEO_ID/preview" allow="autoplay" allowfullscreen></iframe>
</div>

<div id="pentestSection" style="display:none;">
<h1>Pentesting</h1>
<p>Introduction to penetration testing techniques.</p>
<iframe src="https://drive.google.com/file/d/YOUR_PENTEST_VIDEO_ID/preview" allow="autoplay" allowfullscreen></iframe>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user){ window.location.href="index.html"; return; }
  db.collection("users").doc(user.uid).get().then(doc=>{
    if(doc.exists){
      const data = doc.data();
      document.getElementById('welcomeUser').textContent = "Welcome " + (data.name || "");
      db.collection("users").doc(user.uid).update({ lastOnline: firebase.firestore.FieldValue.serverTimestamp() });
    }
  });
});

function showSection(section){
  document.getElementById('wifiSection').style.display = (section==='wifi')?'block':'none';
  document.getElementById('linuxSection').style.display = (section==='linux')?'block':'none';
  document.getElementById('pentestSection').style.display = (section==='pentest')?'block':'none';
}

function logout(){ auth.signOut().then(()=>{ window.location.href="index.html"; }); }
</script>
</body>
</html>
