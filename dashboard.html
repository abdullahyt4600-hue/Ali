<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard - HackLearn</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#121212;color:#fff;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:#1c1c1c;}
header h1{color:#ce93d8;}
header button{padding:10px 20px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;}
header button:hover{background:#6a1b9a;}
.main{padding:20px;}
h2{margin-bottom:20px;color:#ce93d8;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.card{background:#1e1e1e;padding:20px;border-radius:10px;transition:0.3s;}
.card:hover{background:#333;}
.card h3{margin-top:0;}
.progress{background:#333;width:100%;height:10px;border-radius:5px;margin-top:10px;}
.progress-inner{background:#8e24aa;height:10px;border-radius:5px;width:50%;}
.profile{margin-bottom:20px;padding:15px;background:#1e1e1e;border-radius:10px;}
</style>
</head>
<body>
<header>
  <h1>HackLearn Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="main">
  <div class="profile">
    <p>Email: <span id="userEmail"></span></p>
    <p>Points: <span id="userPoints">0</span></p>
  </div>

  <h2>Rooms</h2>
  <div class="cards" id="roomCards"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="index.html";
  else loadUser(user);
});

function loadUser(user){
  document.getElementById("userEmail").textContent = user.email;
  db.collection("users").doc(user.uid).get().then(doc=>{
    if(doc.exists){
      document.getElementById("userPoints").textContent = doc.data().points || 0;
    }
  });

  const rooms = [
    {title:"Intro to Hacking",description:"Learn basics of ethical hacking.",points:10,progress:50},
    {title:"Web Exploitation",description:"Practice web vulnerabilities.",points:20,progress:30},
    {title:"Crypto Challenges",description:"Learn cryptography basics.",points:15,progress:70}
  ];

  const container = document.getElementById('roomCards');
  rooms.forEach(room=>{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<h3>${room.title}</h3>
                     <p>${room.description}</p>
                     <p>Points: ${room.points}</p>
                     <div class="progress"><div class="progress-inner" style="width:${room.progress}%;"></div></div>`;
    container.appendChild(div);
  });
}

function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }
</script>
</body>
</html>
