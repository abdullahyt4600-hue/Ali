<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:#121212;border-bottom:1px solid #333;}
header h1{color:#ce93d8;}
header nav a{margin-left:20px;color:#fff;text-decoration:none;font-weight:bold;cursor:pointer;transition:0.3s;}
header nav a:hover{color:#ce93d8;}
.main-content{padding:30px;}
.welcome{font-size:1.5rem;margin-bottom:20px;}
.card{background:#1e1e1e;padding:20px;border-radius:10px;margin:10px 0;}
.card button{padding:10px 20px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;}
.card button:hover{background:#6a1b9a;}
</style>
</head>
<body>
<header>
  <h1>TryHackingMe Dashboard</h1>
  <nav>
    <a onclick="logout()">Logout</a>
  </nav>
</header>

<div class="main-content">
  <div class="welcome" id="welcomeUser">Loading...</div>
  
  <div class="card">
    <h3>WiFi Hacking</h3>
    <p>Learn WiFi security basics and hacking techniques safely.</p>
    <button onclick="window.location.href='wifi.html'">Start Video</button>
  </div>

  <div class="card">
    <h3>Other Challenges</h3>
    <p>Explore more challenges and labs to improve your skills.</p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    db.collection('users').doc(user.uid).get().then(doc=>{
      if(doc.exists){
        const data = doc.data();
        document.getElementById('welcomeUser').textContent = `Welcome, ${data.name}!`;
        // Update last online
        db.collection('users').doc(user.uid).update({ lastOnline: firebase.firestore.FieldValue.serverTimestamp() });
      }
    });
  } else {
    window.location.href="index.html";
  }
});

function logout(){
  auth.signOut().then(()=>{ window.location.href="index.html"; });
}
</script>
</body>
</html>
