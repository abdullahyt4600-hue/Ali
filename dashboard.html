<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 30px;background:#121212;border-bottom:1px solid #333;}
header h1{color:#ce93d8;}
header button{padding:8px 15px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;}
header button:hover{background:#6a1b9a;}
.welcome{padding:20px;font-size:1.2rem;background:#1e1e1e;border-bottom:1px solid #333;}
.dashboard-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px;}
.card{background:#1e1e1e;border-radius:15px;padding:20px;cursor:pointer;transition:0.3s;}
.card:hover{background:#2b2b2b;transform:scale(1.05);}
.card h3{margin:0 0 10px;color:#ce93d8;}
.modal{display:none;position:fixed;z-index:1000;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;}
.modal-content{position:relative;background:#1e1e1e;padding:20px;border-radius:10px;width:90%;max-width:800px;}
.modal-content video{width:100%;border-radius:10px;}
.close{position:absolute;top:10px;right:15px;font-size:24px;color:#fff;cursor:pointer;}
</style>
</head>
<body>

<header>
  <h1>TryHackingMe Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="welcome" id="welcomeUser">Loading...</div>

<div class="dashboard-grid">
  <div class="card" onclick="openVideo('https://drive.google.com/uc?export=download&id=16PpL6zUBwytc9fnNouqncArauW10icuH')">
    <h3>WiFi Hacking</h3>
    <p>Click to watch tutorial video</p>
  </div>
  <div class="card" onclick="openVideo('https://drive.google.com/uc?export=download&id=YOUR_WEB_VIDEO_ID')">
    <h3>Web Hacking</h3>
    <p>Click to watch tutorial video</p>
  </div>
</div>

<div class="modal" id="videoModal">
  <div class="modal-content">
    <span class="close" onclick="closeVideo()">&times;</span>
    <video id="videoPlayer" controls autoplay></video>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="index.html";
  else{
    db.collection('users').doc(user.uid).get().then(doc=>{
      if(doc.exists){
        const data = doc.data();
        document.getElementById('welcomeUser').innerHTML = `Welcome to TryHackingMe, <strong>${data.name}</strong>!`;
        // Update lastOnline
        db.collection('users').doc(user.uid).update({lastOnline: firebase.firestore.FieldValue.serverTimestamp()});
      }
    });
  }
});

function openVideo(url){
  document.getElementById('videoPlayer').src=url;
  document.getElementById('videoModal').style.display='flex';
}

function closeVideo(){
  const video=document.getElementById('videoPlayer');
  video.pause();
  video.src='';
  document.getElementById('videoModal').style.display='none';
}

function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }
</script>
</body>
</html>
