<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard - HackLearn</title>
<style>
body{font-family:'Orbitron',sans-serif;background:#121212;color:#fff;padding:20px;}
h1{color:#ce93d8;}
button{padding:10px 20px;background:#8e24aa;border:none;color:#fff;cursor:pointer;border-radius:5px;}
button:hover{background:#6a1b9a;}
</style>
</head>
<body>
<h1>Welcome to Dashboard</h1>
<p>Your learning journey starts here!</p>
<button onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Redirect if not logged in
auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="index.html";
});

// Logout
function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }
</script>
</body>
</html>
