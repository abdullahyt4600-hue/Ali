<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard - TryHackingMe</title>
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0e0e0e;color:#fff;display:flex;height:100vh;}
.sidebar{width:250px;background:#121212;padding:20px;display:flex;flex-direction:column;}
.sidebar h2{color:#ce93d8;margin-bottom:30px;}
.sidebar a{color:#fff;text-decoration:none;padding:10px;border-radius:5px;margin-bottom:10px;display:block;transition:0.3s;}
.sidebar a:hover{background:#8e24aa;}
.main-content{flex:1;padding:30px;overflow-y:auto;}
.welcome{font-size:1.5rem;margin-bottom:20px;}
.card{background:#1e1e1e;padding:20px;border-radius:10px;margin:10px 0;}
.card button{padding:10px 20px;border:none;border-radius:5px;background:#8e24aa;color:#fff;cursor:pointer;}
.card button:hover{background:#6a1b9a;}
.back-btn{padding:8px 15px;background:#8e24aa;border:none;border-radius:5px;color:#fff;cursor:pointer;margin-bottom:20px;}
.back-btn:hover{background:#6a1b9a;}
iframe{width:100%;max-width:800px;height:450px;border-radius:10px;margin-top:20px;}
@media(max-width:768px){body{flex-direction:column}.sidebar{width:100%;flex-direction:row;overflow-x:auto}.sidebar a{margin-right:10px;margin-bottom:0}.main-content{padding:15px}}
</style>
</head>
<body>

<div class="sidebar">
  <h2>TryHackingMe</h2>
  <a href="#" onclick="showHome()">Home</a>
  <a href="#" onclick="showWiFi()">WiFi Hacking</a>
  <a href="#" onclick="showOther()">Other Challenges</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="main-content">
  <div id="content">
    <div class="welcome" id="welcomeUser">Loading...</div>
    <div id="homeContent">
      <div class="card"><h3>Welcome</h3><p>Choose a challenge from the menu on the left.</p></div>
    </div>
    <div id="wifiContent" style="display:none;">
      <button class="back-btn" onclick="showHome()">← Back</button>
      <h2>WiFi Hacking</h2>
      <iframe src="https://drive.google.com/file/d/16PpL6zUBwytc9fnNouqncArauW10icuH/preview" allowfullscreen allow="autoplay"></iframe>
    </div>
    <div id="otherContent" style="display:none;">
      <button class="back-btn" onclick="showHome()">← Back</button>
      <h2>Other Challenges</h2>
      <p>More interactive labs and challenges will appear here.</p>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAmSC92mozosP8JdQGOzF7KE9wCa-h4b_E",
  authDomain: "authdomain-b606b.firebaseapp.com",
  projectId: "authdomain-b606b",
  storageBucket: "authdomain-b606b.appspot.com",
  messagingSenderId: "374508656476",
  appId: "1:374508656476:web:1a1affe311734602bc5399",
  measurementId: "G-FH5BSP31E7"
};
if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    db.collection('users').doc(user.uid).get().then(doc=>{
      if(doc.exists){
        const data = doc.data();
        document.getElementById('welcomeUser').textContent = `Welcome, ${data.name}!`;
        db.collection('users').doc(user.uid).update({ lastOnline: firebase.firestore.FieldValue.serverTimestamp() });
      }
    });
  }else{
    window.location.href="index.html";
  }
});

function logout(){
  auth.signOut().then(()=>{ window.location.href="index.html"; });
}

function showHome(){
  document.getElementById('homeContent').style.display='block';
  document.getElementById('wifiContent').style.display='none';
  document.getElementById('otherContent').style.display='none';
}
function showWiFi(){
  document.getElementById('homeContent').style.display='none';
  document.getElementById('wifiContent').style.display='block';
  document.getElementById('otherContent').style.display='none';
}
function showOther(){
  document.getElementById('homeContent').style.display='none';
  document.getElementById('wifiContent').style.display='none';
  document.getElementById('otherContent').style.display='block';
}
</script>
</body>
</html>
