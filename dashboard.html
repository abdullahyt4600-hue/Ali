<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard - TryHackingMe</title>
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: #0e0e0e;
  color: #fff;
  display: flex;
  min-height: 100vh;
  flex-direction: row;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background: #121212;
  padding: 20px;
  flex-shrink: 0;
  height: 100vh;
  overflow-y: auto;
  position: fixed;
}
.sidebar h2 {
  color: #ce93d8;
  margin-bottom: 20px;
  font-size: 1.2rem;
  word-wrap: break-word;
  max-width: 100%;
}
.sidebar a {
  display: block;
  color: #fff;
  text-decoration: none;
  padding: 10px 5px;
  border-radius: 5px;
  margin-bottom: 5px;
  transition: 0.3s;
}
